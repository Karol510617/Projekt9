<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Galeria siatkowa</title>
		<meta charset="utf-8">
		<style>
			* { box-sizing: border-box; }
			body { background-color: #FEFEFE; }
			header { text-align: center; } 
			#gallery { display: grid; 
						  grid-template-columns: repeat(auto-fill, 200px);
						  grid-template-rows: auto;
						  grid-gap: 2em;	
						  gap: 2em;			 
			}
		</style> 
	</head>
	<body>
		<header>
			<h1>Galeria siatkowa</h1>
		</header>
		<main> 
			<div id="gallery">
				<img src="bird1.jpg" width="200" height="150" alt="Kardynałek czubaty">
				<img src="bird2.jpg" width="200" height="150" alt="Łuszcz strojny">
				<img src="bird3.jpg" width="200" height="150" alt="Sokół norweski">
				<img src="bird4.jpg" width="200" height="150" alt="Skalik złotorzytny"> 
				<img src="bird5.jpg" width="200" height="150" alt="Krogulec czarnołbisty">
				<img src="bird6.jpg" width="200" height="150" alt="Młody bielik amerykański"> 
			</div>
		</main>
	</body>
</html>
