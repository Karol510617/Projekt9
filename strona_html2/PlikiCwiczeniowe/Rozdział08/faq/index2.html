<!DOCTYPE html>
<html lang="pl">
<head>
<title>Pływające zdjęcia</title>
<meta charset="utf-8">
<style>
figure { display: inline-block;
         width: 225px;
		 padding-bottom: 10px;
		 background-color: #EAEAEA;
}
figcaption { text-align: center;
             font-style: italic;
             font-family: Georgia, serif; 
}
</style>
</head>
<body>
<h1>Pływające zdjęcia</h1>

</figure>

</figure>
