<!DOCTYPE html>
<html lang="pl">
<head>
<title>Tabela</title>
<meta charset="utf-8">
</head>
<body>
<h1>Przykłady użycia atrybutów colspan i rowspan</h1>
<h2>Przykład użycia atrybutu colspan</h2>
<table border="1">
    <tr>
        <td colspan="2">Ta komórka zajmuje dwie kolumny</td>
    </tr>
    <tr>
        <td>Kolumna 1.</td>
        <td>Kolumna 2.</td>
    </tr>
</table>
<br>
<br>
<h2>Przykład użycia atrybutu rowspan</h2>
<table border="1">
    <tr>
        <td rowspan="2">Ta komórka zajmuje dwa wiersze</td>
		<td>Wiersz 1. Kolumna 2.</td>
    </tr>
    <tr>
        <td>Wiersz 2. Kolumna 2.</td>
    </tr>
</table>
</body>
</html>
