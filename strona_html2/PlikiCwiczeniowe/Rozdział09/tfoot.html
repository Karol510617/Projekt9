<!DOCTYPE html>
<html lang="pl">
<head>
<title>Time Sheet</title>
<meta charset="utf-8">
<style>
table { width: 200px;
        margin: auto;
}
table, th, td { border-style: none; }
caption { font-size: 2em;
          font-weight: bold;
}
thead {background-color: #eaeaea;
}
tbody {font-family: Arial, sans-serif;
       font-size: .90em;
}
tbody td { border-bottom: 1px #000033 dashed;
           padding-left: 25px;
}
tfoot {background-color: #eaeaea;
       font-weight: bold;
       text-align: center;

}
</style>
</head>
<body>
       <table border="1">
         <caption>Karta pracy</caption>
         <thead>
           <tr>
             <th id="day">Dzień</th>
             <th id="hours">Godziny</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td headers="day">Poniedziałek</td>
             <td headers="hours">4</td>
           </tr>
           <tr>
             <td headers="day">Wtorek</td>
             <td headers="hours">3</td>
           </tr>
           <tr>
             <td headers="day">Środa</td>
             <td headers="hours">5</td>
           </tr>
           <tr>
             <td headers="day">Czwartek</td>
             <td headers="hours">3</td>
           </tr>
           <tr>
             <td headers="day">Piątek</td>
             <td headers="hours">3</td>
           </tr>
          </tbody>
		  <tfoot>
           <tr>
             <td headers="day">Łącznie</td>
             <td headers="hours">18</td>
           </tr>
         </tfoot>
      </table>  
</body>
</html>
