<!DOCTYPE html>
<html lang="pl">
<head>
<title>Bistro Lighthouse</title>
<meta charset="utf-8">
<style>
table { margin: auto; 
        border: 5px solid #000066; 
		width: 600px; 
		border-spacing: 0;
}
td, th { padding: 5px; 
         font-family: Arial, sans-serif;
         border-style: none; 
}
caption { font-family: Verdana, sans-serif; 
          font-weight: bold;
		  font-size: 1.2em; 
		  padding-bottom: 5px; 
}
tr:nth-of-type(even) { background-color:#eaeaea; }
tr:first-of-type { background-color: #000066;
                   color: #eaeaea; }
</style>
</head>
<body>
 <table border="1"> 
 <caption>Bistro Lighthouse &ndash; menu kawowe</caption>
   <tr>
     <th>Rodzaj kawy</th>

     <th>Cena</th>
  </tr>

     <td>Małe latte</td>
     <td>Rozkoszuj się smakiem espresso z odtłuszczonym i spienionym mlekiem </td>
	 <td>12,50 PLN</td>
  </tr>
  <tr>
     <td>Latte mokka</td>
     <td>Wybierz gorzką lub mleczną czekoladę z podgrzanym mlekiem</td>
	 <td>13,00 PLN</td>
   </tr>
    <tr>
     <td>Mokka</td>
     <td>Pyszna kawa mokka z karmelem lub syropem orzechowym</td>
	 <td>14,50 PLN</td>
  </tr>
</table>

</body>
</html>
