<!DOCTYPE html>
<html lang="pl">
<head>
<title>Tabela</title>
<meta charset="utf-8">
</head>
<body>
<table border="1">
<caption>Obserwacje ptaków</caption>
     <tr>
        <th id="name">Nazwa</th>
        <th id="date">Data</th>
    </tr>
    <tr>
      <td headers="name">Ryżojad</td>
      <td headers="date">25.05.10</td>
    </tr>
    <tr>
       <td headers="name">Preriowiec</td>
       <td headers="date">03.06.10</td>
    </tr>
</table>
</body>
</html>
