<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Galeria zdjęć</title>
		<meta charset="utf-8">     
		<style>
			body { background-color: #333;
					 color: #eaeaea; }
			#gallery { position: relative; }
			#gallery ul { list-style-type: none;
							  width: 300px; }
			#gallery li { display: inline; 
							  float: left;
							  padding: 10px; }
			#gallery img { border-style: none; }
			#gallery a { text-decoration: none;
							 font-style: italic;  
							 color: #eaeaea; }
			#gallery span { position: absolute;
								 left: -1000px;
								 opacity: 0;
							    transition:  opacity 3s ease-in-out; }
			#gallery a:hover span { position: absolute;
						               top: 16px;
											left: 320px; 
											text-align: center; 
											opacity: 1; }
			figure { position: absolute;
						left: 280px; 
						text-align: center; 
						opacity: .25; }
		</style>
	</head>
	<body>
		<h1>Galeria zdjęć</h1>
		<div id="gallery">
			<figure>
				<img src="photo1.jpg" width="400" height="300" alt="Most Golden Gate">
			</figure>
			<ul>
				<li><a href="photo1.jpg"><img src="thumb1.jpg" width="100" height="75" alt="Most Golden Gate">
					<span><img src="photo1.jpg" width="400" height="300" alt="Most Golden Gate"><br>Most Golden Gate</span></a>
				</li>
				<li><a href="photo2.jpg"><img src="thumb2.jpg" width="100" height="75" alt="Wybrzeże skaliste">
					<span><img src="photo2.jpg" width="400" height="300" alt="Wybrzeże skaliste"><br>Wybrzeże skaliste</span></a>
				</li>
				<li><a href="photo3.jpg"><img src="thumb3.jpg" width="100" height="75" alt="Chmury nadciągające znad oceanu">
					<span><img src="photo3.jpg" width="400" height="300" alt="Chmury nadciągające znad oceanu"><br>Chmury nadciągające znad oceanu</span></a>
				</li>
				<li><a href="photo4.jpg"><img src="thumb4.jpg" width="100" height="75" alt="Wodospad w rejonie Big Sur">
					<span><img src="photo4.jpg" width="400" height="300" alt="Wodospad w rejonie Big Sur"><br>Wodospad w rejonie Big Sur</span></a>
				</li>
				<li><a href="photo5.jpg"><img src="thumb5.jpg" width="100" height="75" alt="Fale przybojowe">
					<span><img src="photo5.jpg" width="400" height="300" alt="Fale przybojowe"><br>Fale przybojowe</span></a>
				</li>
				<li><a href="photo6.jpg"><img src="thumb6.jpg" width="100" height="75" alt="Zachód słońca nad Pacyfikiem">
					<span><img src="photo6.jpg" width="400" height="300" alt="Zachód słońca nad Pacyfikiem"><br>Zachód słońca nad Pacyfikiem</span></a>
				</li>
			</ul>
		</div>
	</body>
</html>
