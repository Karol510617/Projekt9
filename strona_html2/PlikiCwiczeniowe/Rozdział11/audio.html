<!DOCTYPE html> 
<html lang="pl">
	<head>
		<title>Odtwarzanie dźwięku przy użyciu elementu audio</title>
		<meta charset="utf-8">
		<style>
			body { font-family: Arial, sans-serif;
					 color: #0000FF; }
		</style>       
	</head>
	<body>
		<p>Na tej stronie skonfigurowano odtwarzanie dźwięku przy użyciu znacznika &lt;audio&gt; tag.</p>
		<audio controls="controls">
			<source src="soundloop.mp3" type="audio/mpeg">
			<source src="soundloop.ogg" type="audio/ogg"> 
			<a href="soundloop.mp3">Pobierz plik dźwiękowy</a> (MP3)
		</audio>
	</body>
</html>
