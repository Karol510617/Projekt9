<!DOCTYPE html>

<style>

#gallery {position: relative;}

padding: 10px;

#gallery img { border-style: none;}
#gallery a {text-decoration: none;

#gallery span {position: absolute;
left: -1000px;
opacity: 0;
transition: opacity 3s ease-in-out;}
#gallery a:hover span {position: absolute; top: 16px; left: 320px; opacity: 1; text-align: center;}
figure {position: absolute;
left: 280px;
text-align: center;
opacity: .25; } 
</style>


</head>
