<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>CSS</title>
		<meta charset="utf-8">
		<style>
			.div1 {width:200px;
					 height:200px;
					 background-color:#D1ECFF;
					 border:3px dashed #000000;
					 padding:5px;
			}
			.div2 {width:100px;
					 height:100px;
					 background-color:#ffffff;
					 border:3px ridge #000000;
					 padding:5px;
					 margin:10px;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			To jest element zewnętrzny.
			<div class="div2">
				To jest element wewnętrzny.
			</div>
		</div>

	</body>
</html>
