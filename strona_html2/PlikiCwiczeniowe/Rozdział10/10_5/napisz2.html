<!DOCTYPE html>
<html lang="pl">
<head>
<title>Formularz kontaktowy</title>
<meta charset="utf-8">
<style>
form { background-color: #eaeaea;
	   font-family: Arial, sans-serif;
        width: 350px; padding: 10px;
        }
label { float: left; clear: left;
	    display: block; width: 100px; 
	    text-align: right; 
	    padding-right: 10px;
	    margin-top: 10px; }
input, textarea { margin-top: 10px; 
                  display: block;
                  max-width: 800px;}
input[type="submit"] { margin-left: 110px; }
@supports ( display: grid) {
	form { display: grid;
       grid-template-rows: auto;
       grid-template-columns: 6em 1fr;
       grid-gap: 1em; gap: 1em;
       background-color: #EAEAEA;
       font-family: Arial, sans-serif;
       width: 60%; min-width: 20em;
       padding: 2em; }
	input[type="submit"] { grid-column: 2 / 3;
                           width: 10em; margin-left: 0; }
}
</style>
</head>
<body>
<h1>Napisz do nas</h1>
<form method="post" action="https://webdevbasics.net/scripts/demo.php">
  <label for="myName">Imię:</label>
  <input type="text" name="myName" id="myName">
  <label for="myEmail">E-mail:</label>
  <input type="text" name="myEmail" id="myEmail">
  <label for="myComments">Komentarz:</label>
  <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>
  
  <label for="majl">Email</label>
  <input type="email" name="majl" id="majl">
  <label for="mobile">Telefon</label>
  <input type="tel" name="mobile" id="mobile">
  
  <label for="szukaj">Szukaj</label>
  <input type="search" name="szukaj" id="szukaj">
  <label for="color">ulubiony kolor</label>
  <input type="text" name="color" id="color" list="colors">
  <datalist id="colors">
  <option>rudy</option>
  <option>czarny</option>
  <option>złoty</option>
  <option>różowy</option>
  <option>nijaki</option>
  <option>czerwony</option>
  </datalist>
  <label for="note">Textarea</label>
  <textarea name="note" id="note">
  </textarea>
  <label for="suwak">Suwak</label>
  <input type="range"min="1"max="15"id="suwak" name="suwak">
  <label for="numer">Wybierz swój szczęśliwy numer</label>
  <input type="number" id="numer" name="numer" min="5" max="30" step="2">
  <input type="submit" value="Wyślij">
  <label for="datownik">Datownik</label>
  <input type="date" id="datownik" name="datownik">
</form>

</body>
</html>
