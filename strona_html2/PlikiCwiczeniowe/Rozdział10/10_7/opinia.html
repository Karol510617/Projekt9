<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Formularz opinii</title>
		<meta charset="utf-8">
		<style>
			label { display: block; 
					 margin-top: 20px; }
			input { display: block;
					  margin-bottom: 20px; }
		</style>
	</head>
	<body>
		<h1>Formularz opinii</h1>
		<p>Pola wymagane oznaczono gwiazdką *</p>
		<form method="post" action="http://webdevbasics.net/scripts/demo.php">
			<label for="myFirstName">* Imię</label>
			<input type="text" name="myFirstName" id="myFirstName" required="required" placeholder="Twoje imię">
		   <label for="myLastName">* Nazwisko</label>
		   <input type="text" name="myLastName" id="myLastName" required="required" placeholder="Twoje nazwisko">
		   <label for="myEmail">* E-mail</label>
		   <input type="email" name="myEmail" id="myEmail" required="required" placeholder="ty@twojadomena.com">
		   <label for="myRating">Ocena (1 &ndash; 10)</label>
		   <input type="range" name="myRating" id="myRating" min="1" max="10">
		   <label for="myComments">* Opinia</label>
		   <textarea name="myComments" id="myComments" rows="2" cols="40" required="required" placeholder="Wpisz swoją opinię"></textarea>
		   <input type="submit" value="Wyślij">
		</form>
	</body>
</html>
