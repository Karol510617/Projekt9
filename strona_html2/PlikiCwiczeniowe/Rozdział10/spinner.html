<!DOCTYPE html>
<html lang="pl">
<head>
<title>Formularz przykładowy</title>
<meta charset="utf-8">
</head>
<body>
<h1>Wybierz liczbę</h1>
<form method="get">
<label for="myChoice">Wybierz liczbę z przedziału od 1 do 10:</label>
<input type="number" name="myChoice" id="myChoice" min="1" max="10"> 
 <br><br>
<input type="submit" value="Wyślij"> <input type="reset">
</form>
</body>
</html>
