<!DOCTYPE html>
<html lang="pl">
<head>
<title>Formularz kontaktowy</title>
<meta charset="utf-8">
<style>
form { background-color: #eaeaea;
	   font-family: Arial, sans-serif;
        width: 350px; padding: 10px;}
label { float: left; clear: left;
	    display: block; width: 100px; 
	    text-align: right; 
	    padding-right: 10px;
	    margin-top: 10px; }
input, textarea { margin-top: 10px; 
                  display: block;}
input[type="submit"] { margin-left: 110px; }
</style>
</head>
<body>
<h1>Napisz do nas</h1>
<form method="get">
<label for="fname">Imię: </label><input type="text" name="fname" id="fname">
<label for="lname">Nazwisko: </label> <input type="text" name="lname" id="lname">
<label for="email">E-mail: </label> <input type="text" name="email" id="email">
<label for="comments">Komentarz: </label>
<textarea name="comments" id="comments" rows="2" cols="20"></textarea>
<input type="submit" value="Wyślij">
</form>

</body>
</html>
