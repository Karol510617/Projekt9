<!DOCTYPE html>
<html lang="pl">
<head>
<title>Formularz przykładowy</title>
<meta charset="utf-8">
</head>
<body>
<h1>Wybierz swój ulubiony kolor</h1>
<form method="get">
<label for="color">Ulubiony kolor:</label>
<input type="text" name="color" id="color" list="colors">
<datalist id="colors">
  <option>czarny</option>
  <option>czerwony</option>
  <option>zielony</option>
  <option>niebieski</option>
  <option>żółty</option>
  <option>różowy</option>
  <option>morski</option>
</datalist>
<input type="submit" value="Wyślij"> <input type="reset">
</form>
</body>
</html>
